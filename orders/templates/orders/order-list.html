{% extends 'orders/base.html' %}

{% block title %}Мои заказы - GoPytak{% endblock %}

{% block css %}
<style>
  .orders-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .section-title {
    color: var(--primary-color);
    margin-bottom: 30px;
    position: relative;
    padding-bottom: 10px;
  }
  
  .section-title:after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 50px;
    height: 3px;
    background-color: var(--primary-color);
  }
  
  .orders-table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  
  .orders-table th {
    background-color: var(--primary-color);
    color: white;
    padding: 15px;
    text-align: left;
    font-weight: 500;
  }
  
  .orders-table td {
    padding: 15px;
    border-bottom: 1px solid #eee;
  }
  
  .orders-table tr:last-child td {
    border-bottom: none;
  }
  
  .orders-table tr:hover {
    background-color: rgba(255, 111, 0, 0.05);
  }
  
  .status-badge {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 500;
  }
  
  .badge-active {
    background-color: #e6f7ff;
    color: #0091ea;
    border: 1px solid #0091ea;
  }
  
  .badge-completed {
    background-color: #e8f5e9;
    color: #4caf50;
    border: 1px solid #4caf50;
  }
  
  .badge-pending {
    background-color: #fff8e1;
    color: #ffc107;
    border: 1px solid #ffc107;
  }
  
  .badge-cancelled {
    background-color: #ffebee;
    color: #f44336;
    border: 1px solid #f44336;
  }
  
  .badge-new {
    position: relative;
    background-color: #f5f5f5;
    color: #333;
  }
  
  .new-indicator {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 24px;
    height: 24px;
    background-color: var(--primary-color);
    color: white;
    border-radius: 50%;
    font-size: 0.7rem;
    font-weight: bold;
  }
  
  .btn-view {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .btn-view:hover {
    background-color: var(--secondary-color);
  }
  
  .indicator {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
  }
  
  .indicator-yes {
    background-color: #4caf50;
  }
  
  .indicator-no {
    background-color: #f44336;
  }
  
  .empty-state {
    text-align: center;
    padding: 50px 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    margin-top: 20px;
  }
  
  .empty-state i {
    font-size: 48px;
    color: #ccc;
    margin-bottom: 20px;
  }
  
  .filter-section {
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .filter-group {
    display: flex;
    gap: 10px;
  }
  
  .filter-btn {
    padding: 8px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: white;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .filter-btn.active {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
  }
  
  .search-box {
    position: relative;
  }
  
  .search-box input {
    padding: 8px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 250px;
  }
  
  .search-box i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
  }
  
  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 5px;
  }
  
  .pagination-btn {
    padding: 8px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: white;
    cursor: pointer;
  }
  
  .pagination-btn.active {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
  }
  
  /* Анимация для обновления строк */
  @keyframes highlight {
    0% { background-color: rgba(255, 111, 0, 0.2); }
    100% { background-color: transparent; }
  }
  
  .highlight {
    animation: highlight 2s;
  }
</style>
{% endblock %}

{% block content %}
<div class="orders-container" hx-ext="ws" ws-connect="/ws/orders/">
  <h2 class="section-title">Мои заказы</h2>
  
  <div class="filter-section">
    <div class="filter-group">
      <button class="filter-btn active" hx-get="{% url 'orders:user_orders' %}" hx-target="#orders-content" hx-swap="innerHTML">
        Все заказы
      </button>
      <button class="filter-btn" hx-get="{% url 'orders:user_orders' %}?status=True" hx-target="#orders-content" hx-swap="innerHTML">
        Активные
      </button>
      <button class="filter-btn" hx-get="{% url 'orders:user_orders' %}?status=False" hx-target="#orders-content" hx-swap="innerHTML">
        Завершенные
      </button>
{#      <button class="filter-btn" hx-get="{% url 'orders:user_orders' %}?new_offers=true" hx-target="#orders-content" hx-swap="innerHTML">#}
{#        Новые предложения#}
{#      </button>#}
    </div>
    
    <div class="search-box">
      <input type="text" placeholder="Поиск заказа..." hx-get="{% url 'orders:user_orders' %}" 
             hx-trigger="keyup changed delay:500ms" hx-target="#orders-content" name="search">
      <i class="fas fa-search"></i>
    </div>
  </div>
  
  <div id="orders-content">
    {% include 'orders/partials/order_list_p.html' %}
  </div>
</div>
{% endblock %}

{% block javascript %}
<script>
  document.body.addEventListener('htmx:wsAfterMessage', function(event) {
    // Check if the message contains order update info
    if (event.detail.updateType === 'order') {
      const orderId = event.detail.orderId;
      const orderRow = document.getElementById(`order-${orderId}`);
      
      if (orderRow) {
        // Add highlight animation
        orderRow.classList.add('highlight');
        
        // Remove highlight class after animation completes
        setTimeout(function() {
          orderRow.classList.remove('highlight');
        }, 2000);
      }
    }
    
    // New offers notification
    if (event.detail.updateType === 'newOffer') {
      // Show notification if needed
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
      
      Toast.fire({
        icon: 'info',
        title: 'Новое предложение на ваш заказ!'
      });
    }
  });
</script>
{% endblock %}
